<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="meme-generator">
  <template>
    <style>
    :host {
      display: inline-block;
      position: relative;
    }
    p {
      color: #fff;
      font-family: sans-serif;
      font-size: 45px;
      font-weight: bold;
      left: 0;
      margin: 0 auto;
      position: absolute;
      right: 0;
      text-shadow: 0 0 2px #000;
      text-align: center;
      text-transform: uppercase;
    }
    #upperText {
      top: 10px;
    }
    #lowerText {
      bottom: 10px;
    }
    </style>
    <img src="[[imgSrc]]" alt="">
    <p id="upperText">[[upperText]]</p>
    <p id="lowerText">[[lowerText]]</p>
  </template>

  <script>
  class MemeGenerator extends Polymer.Element {
    static get is() {
      return 'meme-generator';
    }
    static get properties() {
      return {
        upperText: {
          type: String,
          value: 'Hola'
        },
        lowerText: {
          type: String,
          value: 'Polymer'
        },
        imgSrc: {
          type: String,
          value: 'https://media.giphy.com/media/BBkKEBJkmFbTG/giphy.gif'
        }
      }
    }
    constructor() {
      super();
    }
  }
  customElements.define(MemeGenerator.is, MemeGenerator);
  </script>
</dom-module>
